apply:
  title: Aplique para recibir asistencia financiera
  overview_content:
    - |
      Muchas de sus vidas han sido afectadas a causa de la crisis del
      COVID-19. Sus empleadores se han visto obligados a reducir sus
      horas de trabajo, suspender sus operaciones, cerrar
      permanentemente y despedir a sus empleados.
    - |
      Si usted tiene gastos urgentes y necesarios que no puede cubrir
      hasta que reciba asistencia federal o beneficios de desempleo, o
      si no califica para recibir esos beneficios, The Plate Fund
      puede ayudarlo con un donativo de apoyo de emergencia de $500.
  button_code: Aplicar con código
  button_no_code: Aplicar sin código

  faq_title: Preguntas frecuentes
  faq_content:

    '¿Por qué se cierra la inscripción abierta?':
      - |
        #ThePlateFund se creó para proporcionar ayuda de emergencia a
        los trabajadores de restaurantes hasta que recibieran seguro
        de desempleo y / o pagos de estímulo federal, y a los
        trabajadores que pueden no ser elegibles para recibir
        asistencia del gobierno debido al estado de inmigración. La
        inscripción abierta se cerró para garantizar que lleguemos a
        las personas que más lo necesitan. Todos los fondos
        distribuidos a los nuevos solicitantes después del domingo 26
        de abril estarán disponibles exclusivamente a través de
        nuestros socios comunitarios o mediante el uso de códigos que
        los solicitantes reciben de sus empleadores o ex empleadores.
    'Si solicito antes de que finalice la inscripción abierta, ¿seguiré recibiendo fondos?':
      - |
        Siempre y cuando cumpla con los criterios de elegibilidad y
        presente su solicitud antes del domingo 26 de abril a las 5
        p. M. PT, recibirá asistencia financiera.
    '¿Cómo obtengo un código?':
      - |
        Si usted es un empleado o ex empleado de un restaurante o
        empresa de servicios de alimentos, comuníquese con su
        propietario o gerente para averiguar si están distribuyendo
        códigos.
    '¿Qué hago si recibo un código?':
      - |
        #ThePlateFund proporciona códigos electrónicos a los
        propietarios de restaurantes para que los distribuyan a los
        trabajadores afectados que más lo necesitan. Si recibe un
        código electrónico, visite el sitio web, www.theplatefund.com,
        ingrese el código y cargue la documentación requerida.
    'El restaurante en el que trabajé está cerrado y no puedo comunicarme con la administración o la propiedad para recibir un código. ¿Aún puedo postular?':
      - |
        Si se encuentra en esta situación, envíenos un correo
        electrónico a <a
        href="mailto:info@theplatefund.com">info@theplatefund.com</a>
        para que podamos trabajar para conectarlo con recursos
        adicionales.
    '¿Dónde puedo encontrar recursos adicionales además de #ThePlateFund?':
      - |
        Hemos reunido una lista de organizaciones que pueden ayudar
        con alimentos, alquiler, cuidado de niños, salud mental y
        emocional y otro tipo de apoyo. La lista completa está
        disponible aquí.  A medida que aprendamos recursos
        adicionales, actualizaremos la lista.
    'Si soy dueño de un restaurante, ¿cómo recibo los códigos para mis empleados?':
      - |
        Los propietarios de restaurantes pueden solicitar códigos
        enviando un correo electrónico a <a
        href="mailto:coderequests@theplatefund.com">coderequests@theplatefund.com</a>.
    '¿Cómo decide #ThePlateFund qué restaurantes reciben códigos?':
      - |
        Estamos trabajando en colaboración con nuestros socios
        comunitarios y restaurantes para llegar a los trabajadores que
        tienen la mayor necesidad. Si su restaurante necesita
        asistencia, puede solicitar los códigos enviando un correo
        electrónico a <a
        href="mailto:coderequests@theplatefund.com">coderequests@theplatefund.com</a>.
    '¿Quién es elegible para recibir el apoyo económico?':
      - |
        Puede aplicar cualquier persona que viva en King County, que
        haya trabajado en un restaurante o establecimiento de
        servicios alimenticios y que haya sufrido una reducción de
        horas de trabajo o haya sido despedido como resultado de la
        crisis del COVID-19. Esto incluye a lava platos, cocineros,
        meseros, baristas, empleados de camiones de comida y baristas
        de café.
    '¿Qué documentos necesito para aplicar?':
      - |
        Los solicitantes deberán proporcionar documentación para
        verificar que viven en King County, que trabajaron en un
        restaurante y que fueron despedidos como resultado de la
        crisis del COVID-19. Para aplicar deberán:
      - |
        <ul class="font-weight-light">
          <li>Proporcionar un comprobante de pago (pay stub) fechado a o después del 1º de marzo de 2020</li>
          <li>Proporcionar una forma de identificación oficial o dos formas de identificación alterna que muestren la dirección donde vive el aplicante;</li>
          <li>Demostrar que su salario total no rebasa $62,000 al año, incluyendo propinas;</li>
          <li>Proveer información de su cuenta bancaria; </li>
          <li>Verificar que ha perdido su trabajo o que se redujeron sus horas trabajo</li>
        </ul>
    '¿Necesito tener un número de seguro social para recibir el apoyo económico?':
      - No se requiere tener número de seguro social.
    '¿Qué pasa si no tengo cuenta bancaria?':
      - |
        Sabemos que un porcentaje pequeño de trabajadores de
        restaurantes no tienen una cuenta bancaria. Si usted no tiene
        una cuenta bancaria, mande un correo electrónico al equipo de
        The Plate Fund a <a
        href="mailto:info@theplatefund.com">info@theplatefund.com</a>
        y le enviaremos información adicional sobre cómo tener acceso
        al donativo de apoyo de emergencia. También estamos trabajando
        para poder ofrecer pagos por medio de tarjetas de débito o de
        tarjetas de regalo (gift cards) en las próximas semanas.
    '¿Qué hago si mi empleador me dio un código?':
      - |
        The Plate Fund está proporcionando códigos electrónicos a los
        propietarios de restaurantes para que los distribuyan a sus
        trabajadores que más lo necesiten. Si recibe un código
        electrónico, visite el sitio web, introduzca el código y siga
        los pasos para proporcionar la documentación requerida.
    '¿Quién revisa las aplicaciones? ¿Cómo son analizadas?':
      - |
        Las aplicaciones serán revisadas y procesadas por UpTogether,
        una plataforma de intercambio de capital digital que ayuda a
        las personas de bajos ingresos para acelerar su movilidad
        económica. Los pagos se realizarán según el orden en que se
        reciban, siempre y cuando los solicitantes califiquen y
        presenten toda la documentación requerida.
    '¿La aplicación está disponible en otros idiomas que no sea el inglés?':
      - Sí, la aplicación también está disponible en español.
    '¿Cómo notifican a las personas que han sido aprobadas?':
      - |
        Los solicitantes recibirán un correo electrónico de parte de
        UpTogether confirmando su aprobación.
    '¿Cómo y cuándo estarán disponibles los fondos?':
      - |
        Los solicitantes que hayan calificado podrían recibir los
        fondos tan pronto como 48 horas después de completar su
        solicitud. UpTogether intentará procesar las solicitudes lo
        más rápido posible, sin embargo, puede haber una demora de
        hasta cuatro días dependiendo de la cantidad de solicitudes
        recibidas.
    '¿Los fondos se asignan por orden de llegada?':
      - Sí.
