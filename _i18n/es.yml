  overview_title: ¿Qué es The Plate Fund?
  overview_content:
    - |
      La crisis del COVID-19 está teniendo efectos devastadores para
      miles de trabajadores de la industria restaurantera que han
      perdido su trabajo y dependen de su salario para cubrir gastos
      básicos como alimentos, transportación, productos para bebés y
      medicinas.
    - |
      Para ayudar, The Plate Fund está ofreciendo asistencia
      financiera inmediata para aquellos que se han visto más
      afectados en King County.
    - |
      La necesidad es mucha y el dinero distribuido por el fondo está
      limitado a lo que recaudemos en los días y semanas que
      vienen. Aunque nuestra meta es ayudar a la mayor cantidad de
      personas posible, se les dará prioridad a los aplicantes que
      estén pasando por mayor necesidad y en el orden en que se
      reciban las aplicaciones.
    - ¡Por favor done y aplique hoy mismo!

  stories_title: Sus historias

  donate_title: La necesidad es urgente
  donate_overview: |
    Cuando la crisis del COVID-19 llegó al área de Seattle, había más
    de 100,000 personas trabajando en alrededor de 5,000
    establecimientos de alimentos en King County. Miles de
    restaurantes han suspendido operaciones, cerrado sus puertas y
    despedido a la mayoría de sus empleados. Una gran mayoría de
    cocineros, meseros, lava platos y otros empleados dependen de cada
    pago de su salario, al igual que de las propinas, para poder
    cubrir sus gastos y los de sus familias. Necesitan cubrir gastos
    básicos como alimentos, transportación, productos para bebés y
    medicinas ahora mismo.

  donate_help_title: Cómo ayudar ahora
  donate_help_content:
    - |
      The Plate Fund proporciona un solo pago inmediato de $500 a los
      trabajadores que más lo necesitan. Para muchos de ellos, estos
      pagos pueden ayudar a cubrir el lapso entre el último salario
      que recibieron y el momento en que puedan tener acceso a los
      pagos de estímulos económicos federales y/o beneficios de
      desempleo, los cuales pueden tardar semanas o hasta meses. Para
      otros, es posible que este sea el único dinero que reciban.
    - |
      Los restaurantes, bares y cafés son lo que conecta a nuestras
      comunidades, nutriéndonos y ayudándonos a mantener los lugares
      donde vivimos vibrantes. Ahora nos necesitan. Por favor, done lo
      que pueda—el costo de una taza de café, una salida a cenar, un
      mes de comidas—para ayudarnos a llegar a más trabajadores. Es
      nuestro tiempo de servir.

  donate_subtext: |
    Todos los donativos son deducibles de impuestos y el cien por
    ciento de todos los donativos irá directamente a los trabajadores.

  donate_faq: Preguntas frecuentes
  donate_faq_content:
    '¿Por qué y cuándo está pasando de la Inscripción Abierta al Acceso al Código?':
      - |
        Estamos haciendo la transición para asegurarnos de continuar
        llegando a las personas que más lo necesitan, incluidos
        aquellos que pueden no ser elegibles para recibir asistencia
        del gobierno debido al estado de inmigración. Todos los fondos
        distribuidos a los nuevos solicitantes después del domingo 26
        de abril estarán disponibles exclusivamente a través de
        nuestros socios comunitarios o mediante el uso de códigos que
        los solicitantes reciben de sus empleadores o ex empleadores.
    '¿Cuánto tiempo continuará el programa #ThePlateFund?':
      - |
        #ThePlateFund se creó para proporcionar pagos puente de
        emergencia a los trabajadores de restaurantes hasta que
        recibieran seguro de desempleo y / o pagos de estímulo
        federal, y a los trabajadores que pueden no ser elegibles para
        recibir asistencia del gobierno debido al estado de
        inmigración. Aunque nuestro deseo es ayudar a todos los
        trabajadores afectados por la crisis de COVID-19, la necesidad
        es enorme. Nuestro plan en el futuro es continuar trabajando
        con organizaciones comunitarias y propietarios de
        restaurantes, y enfocarnos en llegar a los trabajadores que
        tienen la mayor necesidad.
    '¿Por qué se enfocan en los trabajadores de la industria restaurantera?':
      - |
        La industria restaurantera está siendo muy afectada por la
        crisis del COVID-19. La Asociación Nacional de Restaurantes
        recientemente predijo que los restaurantes de todo el país
        perderán $225 miles de millones en ventas, y que de 5 a 7
        millones de empleos de personal de servicio y cocineros
        podrían perderse en los próximos tres meses. Los efectos
        ciertamente se están dejando sentir aquí en King
        County. Cuando la crisis del COVID-19 llegó al área de
        Seattle, había más de 100,000 personas trabajando en alrededor
        de 5,000 establecimientos de alimentos en King County. Miles
        de restaurantes han suspendido operaciones, cerrado sus
        puertas y despedido a la mayoría de sus empleados.
      - |
        El Departamento de Seguridad del Empleo del Estado de
        Washington reportó que las aplicaciones para recibir
        beneficios de desempleo de trabajadores de hospitalidad y de
        servicios alimenticios aumentaron 10 veces en una sola semana
        durante la tercera semana de marzo, alcanzando un total de más
        de 68,000 aplicaciones nuevas ese mes. Cada uno de los más de
        5,000 restaurantes de King County se está viendo afectado,
        especialmente los negocios individuales y los restaurantes más
        pequeños que tal vez no tienen los recursos para mantener a su
        personal mientras dure esta crisis. Una gran mayoría de estos
        trabajadores depende de su salario, al igual que de las
        propinas, para poder cubrir sus gastos y los de sus
        familias. Necesitan cubrir gastos básicos como alimentos,
        transportación, productos para bebés y medicinas ahora mismo.
    '¿Por qué los trabajadores no pueden depender del apoyo del gobierno a través de pagos de estímulos económicos y de beneficios de desempleo?':
      - |
        El gobierno está por enviar apoyo para muchos trabajadores,
        pero para muchos de ellos no llegará lo suficientemente
        rápido. El sistema de servicios de desempleo de King County
        vio un aumento de más del 2,000 por ciento en la cantidad de
        aplicaciones recibidas en solo tres semanas y está tratando de
        procesar las que se han ido acumulando, demorando los pagos
        destinados a muchos de aquellos que los necesitan. Asimismo,
        los pagos individuales de los estímulos económicos federales
        otorgados como parte de la ley CARES del gobierno federal
        podrían tardar entre tres y cuatro meses en llegarles a
        algunas personas. Esto significa que muchos de nuestros
        trabajadores de restaurantes locales en este momento tienen un
        ingreso reducido o ningún ingreso para cubrir sus pagos de
        renta, alimentación, servicios públicos, gastos médicos y
        otras necesidades básicas. The Plate Fund espera ayudar a
        cubrir esta necesidad proporcionando un pago inmediato en
        efectivo de $500.
    '¿Por qué proporcionar dinero en efectivo?':
      - |
        El tiempo es esencial. Aunque no podemos hacer una comparación
        directa, podemos aprender lecciones de otras iniciativas. Las
        transferencias rápidas de dinero en efectivo en tiempos de
        necesidad han probado ser efectivas como una forma de
        responder a desastres y ayudar a las personas a mantener su
        lugar de vivienda y evitar la inseguridad alimenticia. El
        dinero en efectivo es la mejor herramienta pues brinda a las
        personas la flexibilidad de cubrir sus necesidades más
        urgentes. Existe una gran cantidad de evidencia a nivel
        mundial que establece que las transferencias de dinero en
        efectivo son eficientes y efectivas, particularmente cuando se
        entrega intencionalmente y en el momento correcto. También
        reduce los costos administrativos, liberando recursos para
        poder ayudar a más personas.
    '¿Cómo funciona?':
      - |
        The Plate Fund otorga $500 como un donativo de apoyo de
        emergencia para personas de King County que han perdido su
        trabajo en la industria restaurantera o que están
        experimentando una reducción considerable de horas de trabajo
        debido a la crisis del COVID-19. El proceso de aplicación es
        muy sencillo. Para aplicar, el trabajador debe de:
      - |
        <ul class="font-weight-light">
          <li>Proporcionar un comprobante de pago (pay stub) fechado a o después del 1º de marzo de 2020;</li>
          <li>Proporcionar una forma de identificación oficial o dos formas de identificación alterna que muestren la dirección donde vive el aplicante;</li>
          <li>Demostrar que su salario total no rebasa $62,000 al año, incluyendo propinas;</li>
          <li>Proporcionar la información de su cuenta bancaria;</li>
          <li>Verificar que ha perdido su trabajo o que se redujeron sus horas trabajo.</li>
        </ul>
      - |
        Los pagos se realizan de manera electrónica. Los aplicantes
        podrían recibir los fondos tan pronto como en 48 horas después
        de que su aplicación sea aprobada. Las aplicaciones se
        procesarán tan rápido como sea posible. Sin embargo, los
        tiempos de procesamiento podrían variar dependiendo de la
        cantidad total de aplicaciones que se reciban.
      - |
        Las aplicaciones son revisadas y procesadas por UpTogether,
        una plataforma digital de intercambio de capital que ayuda a
        las personas de bajos ingresos a acelerar su movilidad
        económica.
      - |
        Sabemos que un porcentaje pequeño de trabajadores de
        restaurantes no tienen una cuenta bancaria. Estamos trabajando
        para agregar una forma de ofrecer pagos por medio de tarjetas
        de débito o de tarjetas de regalo (gift cards) en las semanas
        que vienen. También informaremos a los aplicantes cómo pueden
        abrir cuentas bancarias sin costo alguno. Asimismo, hemos
        creado una manera para que los propietarios y administradores
        de restaurantes puedan canalizar estos pagos de ayuda a los
        sus exempleados que más lo necesitan. En algunos casos, The
        Plate Fund dará códigos especiales a los propietarios de
        restaurantes para que los distribuyan directamente a los
        trabajadores afectados. Las personas que reciban un código
        tendrán que completar la aplicación en línea, pero sus
        aplicaciones se procesarán más rápidamente.
    '¿Cómo difiere The Plate Fund de otros esfuerzos para ayudar a las personas afectadas económicamente por la pandemia?':
      - |
        The Plate Fund es un esfuerzo único en su clase que permite
        donar dinero en efectivo directamente a las personas que
        trabajaban en uno de los sectores más afectados de nuestra
        economía local. Es una parte de un conjunto de esfuerzos
        diseñados para dar apoyo a aquellos más afectados por la
        crisis actual. Estamos trabajando en colaboración con United
        Way of King County, organizaciones filantrópicas locales, así
        como líderes de nuestra ciudad, condado y estado para asegurar
        que nuestros esfuerzos combinados ayuden a la mayor cantidad
        posible de nuestros vecinos.

