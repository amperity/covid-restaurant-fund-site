<head>
  {% include analytics.html %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="{{ site.description }}">
  <meta name="author" content="">
  <link rel="canonical" href="{{ page.url | prepend: site.url }}" />
  <title>{{ site.title }}</title>
  <!-- OpenGraph -->
  <meta property="og:title" content="{{ site.title }}" />
  <meta property="og:site_name" content="{{ site.title }}" />
  <meta property="og:description" content="{{ site.description }}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ page.url | prepend: site.url }}" />
  <meta property="og:image" content="{{ "theplatefund_opengraph.jpg" | prepend: site.image_base_url }}" />
  <!-- Schema.org -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "The Plate Foundation",
      "url": "{{ site.url }}",
      "logo": "{{ "theplatefund_opengraph.jpg" | prepend: site.image_base_url }}",
      "sameAs": [
        "https://twitter.com/theplatefund",
        "https://www.instagram.com/theplatefund/",
        "https://www.facebook.com/ThePlateFund/"
      ]
    }
</script>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@400;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="{{ "/css/styles.css" | prepend: site.baseurl_root }}" rel="stylesheet" />
  <link rel="icon" type="image/png" sizes="32x32" href="{{ "/favicon.png" | prepend: site.baseurl_root }}" />
  <link rel="icon" type="image/png" sizes="16x16" href="{{ "/favicon-16.png" | prepend: site.baseurl_root }}" />
</head>
