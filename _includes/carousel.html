<section class="page-section" id="profiles">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-8">
        <div class="text-center">
          <h2 class="mt-0 mb-4">{% translate home.stories_title %}</h2>
        </div>
      </div>
    </div>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        {% for story in site.translations[site.lang]["home"]["stories"] %}
        <div class="carousel-item {% if forloop.first %}active{% endif %}">
          {% assign img = "/img/" | append: story[1]["job"] | append: ".jpg" %}
          <img class="d-block w-100" src="{{ img | prepend: site.baseurl_root }}" alt="{{ story[0] }}">
          <div class="carousel-caption d-none d-md-block">
            <h5 style="color: white">{{ story[0] }}</h5>
            <p>
              {{ story[1]["story"] }}
            </p>
          </div>
        </div>
        {% endfor %}
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</section>
