<section class="page-section call-to-action top-section">
  <div class="row justify-content-center">
    <div class="apply col-md-6 col-lg-5 col-xl-4 justify-content-center mb-5 mb-md-0">
      <div class="container text-center">
        <h2 class="mt-0 mb-3">{% translate home.need_help %}</h2>
        {% for p in site.translations[site.lang]["home"]["need_help_blurb"] %}
        <p class=>
          {{ p }}
        </p>
        {% endfor %}
        <a href="{{ site.baseurl }}/apply"
           class="btn btn-dark btn-xl js-scroll-trigger mt-2">
          {% translate home.apply_button %}
        </a>
      </div>
    </div>
  </div>
</section>
