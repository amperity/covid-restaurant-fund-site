<header class="masthead">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 justify-content-center">
        <div class="row align-items-center justify-content-center text-center">
          <div class="col-lg-10 align-self-end">
            <h1 id="apply" class="text-uppercase font-weight-bold">{{ site.headline }}</h1>
            <hr class="divider my-4">
          </div>
          <div class="col-lg-8 align-self-baseline">
            <p class="font-weight-light mb-5">{{ site.subtitle }}</p>
            <a class="btn btn-dark btn-xl js-scroll-trigger" href="https://fund.uptogether.org/kingcounty" style="margin-bottom: 1rem">Apply with code</a>
          </div>
          <div class="col-lg-8 align-self-baseline">
            <a class="btn btn-dark btn-xl js-scroll-trigger" href="https://fund.uptogether.org/kingcounty-code">Apply without a code</a>
          </div>

      </div>
    </div>
  </div>
</header>
